{{ $recent := where site.RegularPages "Type" "posts" | first 5 }}

{{ if $recent }}
    <div class="widget widget--recent-posts"></div>
        <h3 class="widget__headinng">Recent Posts</h3>
        <ul class="widget">
        {{ range $recent }}
            <li class="widget"><a class="widget" href="{{ .RelPermalink }}">{{ .Title }}</a></li>
        {{ end }}
        </ul>
{{ end }}
